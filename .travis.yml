language: java
dist: trusty
install: true
jdk: oraclejdk9
git:
  depth: false
script: "./travis.sh"
cache:
  directories:
  - "$HOME/.sonar"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
notifications:
  email: false
  on_start: always
addons:
  sonarcloud:
    organization: "ultimatesoftware"
    token:
      secure: ""
stages:
- name: test
- name: build
- name: deploy_snapshot
  if: branch = development
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: build
    script: "./build.sh"
  - stage: test
    script: "./test.sh"
  - stage: deploy_snapshot
    script: "./deploy_snapshot.sh"
  - stage: deploy
    script: "./deploy.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
