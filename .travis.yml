language: java
dist: trusty
install: true
sudo: required
jdk: oraclejdk9
git:
  depth: false
script: "./ci_scripts/travis.sh"
cache:
  directories:
  - '$HOME/.sonar/cache'
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
notifications:
  email: false
  on_start: always
addons:
  sonarcloud:
    organization: "ultimatesoftware"
    token:
      secure: ""
stages:
- name: test
- name: build
- name: deploy_snapshot
  if: branch = development
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: build
    script: "./ci_scripts/build.sh"
  - stage: test
    script:
    - "./ci_scripts/test.sh"
    - sonar-scanner -X
  - stage: deploy_snapshot
    script: "./ci_scripts/deploy_snapshot.sh"
  - stage: deploy
    script: "./ci_scripts/deploy.sh"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
